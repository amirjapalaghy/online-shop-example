{% extends 'base.html' %}

{% block main %}
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">Register</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase text-center mx-xl-5 mb-4"><span
                class="bg-secondary pr-3">User Register</span></h2>
        <div class=" px-xl-5">
            <div class=" mb-5 contact-us" style="">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post" name="login" id="loginForm" novalidate="novalidate">
                        {% csrf_token %}
                        <div class="control-group">
                            {{ form.phone }}
                            {% for error in form.phone.errors %}
                                <p class="alert alert-danger p-2">{{ error }}</p>
                            {% endfor %}
                        </div>
                        <div class="control-group my-2">
                            {{ form.password }}
                            {% for error in form.password.errors %}
                                <p class="alert alert-danger p-2">{{ error }}</p>
                            {% endfor %}
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 my-2 " type="submit" id="LoginButton">
                                Send Code
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Contact End -->

{% endblock %}
