{% extends 'base.html' %}

{% block main %}
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Account</a>
                    <span class="breadcrumb-item active">Add Address</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="mr-auto">
            <div class="">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span>
                </h5>
                <div class="bg-light p-30 mb-5">
                    <form method="post" action="{% url 'account:add-address' %}?next={{ next }}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        <div class="row">
                            {% for item in form %}
                                <div class="col-md-6 form-group">
                                    <label>{{ item.label }}</label>
                                    {{ item }}
                                </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        {{ form.errors }}
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Checkout End -->
{% endblock %}
